<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li {
      cursor: pointer;
    }

    a {
  text-decoration: none;
  color: inherit;
    }

     nav ul li a:hover {
  text-decoration: underline;
}

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background-color: #93989e;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .card button:hover {
      background-color: #01091115;
    }

        @media (max-width: 600px) {
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .container > * {
    width: 100%;
  }
}
  </style>
</head>
<body>

  <nav>
    <h1>EARPHONES</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="javascript:history.back()">Previous</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
     <div class="card">
      <img src="audio_file\assets\product-yx1-earphones\desktop\image-gallery-1.jpg" alt="yx1-earphones" />
      <button><a href="product.html?product=yx1">See Product</a></button>
    </div>
    <div class="card">
      <img src="audio_file\assets\product-yx1-earphones\desktop\image-gallery-2.jpg" alt="yx1-earphones" />
      <button><a href="product.html?product=yx1">See Product</a></button>
    </div>
    <div class="card">
      <img src="audio_file\assets\product-yx1-earphones\desktop\image-gallery-3.jpg" alt="yx1-earphones" />
      <button><a href="product.html?product=yx1">See Product</a></button>
    </div>
    <div class="card">
      <img src="audio_file\assets\product-yx1-earphones\desktop\image-product.jpg" alt="yx1-earphones" />
      <button><a href="product.html?product=yx1">See Product</a></button>
    </div>
  </div>

</body>
</html>
